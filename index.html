<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Penta-Liner</title>
</head>
<body>
    <div id="gameContainer">
        <h1>PentAyo</h1>
        <div id="modeSelection">
            <button id="pvpMode">Player vs Player</button>
            <button id="pvcMode">Player vs Computer</button>
        </div>
        <div id="cellContainer" style="display: none;">
            <!-- Built in JavaScript -->
        </div>
        <div id="statusText">Status Message</div>
        <div id="countDown">Timer</div>
        <button id="restartBtn" style="display: none;">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
