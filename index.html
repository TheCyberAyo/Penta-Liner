<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Penta-Liner</title>
</head>

<body>
    <div id="welcomePage">

        <div id="black">
            <div id="innerYellow">
                <div id="blueScreen">
                    <h1>Welcome <br> to <br> Bee-<span>Five</span></h1>
                    <p>Select the game mode to get started!</p>
                    <div id="modeSelection">
                        <button id="pvpMode">Human vs Human</button>
                        <button id="pvcMode">Human vs Robot</button>
                    </div>
                </div> 
            </div>   
        </div>
        <footer>
            <p>&copy; 2025 Bee-Five. All rights reserved.</p>
        </footer>


    </div>

    <div id="gamePage" style="display: none;">
        <h1>Bee-<span>Five</span></h1>
        <div id="cellContainer">
            <!-- Cells dynamically created in JavaScript -->
        </div>
        <div id="statusText">Status Message</div>
        <div id="countDown">Timer</div>
        <button id="restartBtn">Restart</button>

        <footer>
            &copy; 2025 PentAyo. All rights reserved.
        </footer>
    </div>



    <script src="script.js"></script>
</body>

</html>
